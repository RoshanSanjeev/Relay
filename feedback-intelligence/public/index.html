<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Intelligence Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333333;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #F38020;
    }

    .subtitle {
      color: #cccccc;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid #333333;
    }

    .tab {
      padding: 12px 0;
      cursor: pointer;
      color: #999999;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .tab.active {
      color: #F38020;
      border-bottom-color: #F38020;
    }

    .tab:hover {
      color: #ffffff;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    /* Feedback Stream */
    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .feedback-card {
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 16px;
      transition: all 0.2s;
    }

    .feedback-card:hover {
      border-color: #F38020;
      background: #222222;
    }

    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .feedback-text {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
      color: #e0e0e0;
    }

    .feedback-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge.status {
      background: #333333;
      color: #999999;
    }

    .badge.sentiment-positive {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .badge.sentiment-negative {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .badge.sentiment-neutral {
      background: rgba(107, 114, 128, 0.15);
      color: #d1d5db;
      border: 1px solid rgba(107, 114, 128, 0.3);
    }

    .badge.urgency-critical {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .badge.urgency-high {
      background: rgba(251, 146, 60, 0.15);
      color: #fb923c;
      border: 1px solid rgba(251, 146, 60, 0.3);
    }

    .badge.urgency-medium {
      background: rgba(248, 113, 113, 0.15);
      color: #f87171;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .badge.urgency-low {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .badge.category {
      background: rgba(243, 128, 32, 0.15);
      color: #F38020;
      border: 1px solid rgba(243, 128, 32, 0.3);
    }

    .feedback-time {
      color: #666666;
      font-size: 12px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #e0e0e0;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333333;
      border-radius: 6px;
      background: #1a1a1a;
      color: #ffffff;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #F38020;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: #F38020;
      color: #000000;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      background: #e67019;
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.secondary {
      background: #333333;
      color: #ffffff;
    }

    .button.secondary:hover {
      background: #444444;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #333333;
      border-radius: 6px;
      background: #1a1a1a;
      color: #ffffff;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #F38020;
    }

    .loading {
      text-align: center;
      color: #666666;
      padding: 40px;
      font-size: 14px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #333333;
      border-top-color: #F38020;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      font-size: 14px;
    }

    .success {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid rgba(34, 197, 94, 0.3);
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 16px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #F38020;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #999999;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîç Feedback Intelligence</h1>
      <p class="subtitle">Aggregate, analyze, and search customer feedback with AI</p>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="stream">Feedback Stream</button>
      <button class="tab" data-tab="submit">Submit Feedback</button>
      <button class="tab" data-tab="search">Search</button>
    </div>

    <!-- Feedback Stream Tab -->
    <div id="stream" class="content active">
      <div class="stats" id="stats"></div>
      <div class="feedback-list" id="feedbackList"></div>
    </div>

    <!-- Submit Feedback Tab -->
    <div id="submit" class="content">
      <div style="max-width: 600px;">
        <form id="feedbackForm">
          <div id="submitMessage"></div>
          <div class="form-group">
            <label for="feedbackText">Your Feedback</label>
            <textarea id="feedbackText" placeholder="Share your feedback, bug report, or feature request..." required></textarea>
          </div>
          <div class="form-group">
            <label for="feedbackSource">Source (optional)</label>
            <input type="text" id="feedbackSource" placeholder="e.g., email, discord, twitter" style="width: 100%; padding: 10px 12px; border: 1px solid #333333; border-radius: 6px; background: #1a1a1a; color: #ffffff; font-size: 14px;">
          </div>
          <button type="submit" class="button">Submit Feedback</button>
        </form>
      </div>
    </div>

    <!-- Search Tab -->
    <div id="search" class="content">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search feedback semantically..." />
        <button class="button" id="searchBtn">Search</button>
      </div>
      <div id="searchResults"></div>
    </div>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tabName).classList.add('active');
      });
    });

    // Fetch and display feedback
    async function loadFeedback() {
      try {
        const response = await fetch('/api/feedback?limit=50');
        const data = await response.json();
        displayFeedback(data.data || []);
        updateStats(data.data || []);
      } catch (error) {
        console.error('Failed to load feedback:', error);
        document.getElementById('feedbackList').innerHTML = '<div class="error">Failed to load feedback</div>';
      }
    }

    function displayFeedback(items) {
      const list = document.getElementById('feedbackList');
      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div>No feedback yet</div></div>';
        return;
      }

      list.innerHTML = items.map(item => `
        <div class="feedback-card">
          <div class="feedback-header">
            <div>
              <div class="feedback-text">${escapeHtml(item.original_text)}</div>
              <div class="feedback-meta">
                <span class="badge status">${item.status}</span>
                ${item.sentiment ? `<span class="badge sentiment-${item.sentiment.toLowerCase()}">${item.sentiment}</span>` : ''}
                ${item.category ? `<span class="badge category">${item.category}</span>` : ''}
                ${item.urgency ? `<span class="badge urgency-${item.urgency}">${item.urgency}</span>` : ''}
              </div>
            </div>
            <span class="feedback-time">${new Date(item.created_at).toLocaleDateString()}</span>
          </div>
        </div>
      `).join('');
    }

    function updateStats(items) {
      const stats = document.getElementById('stats');
      const total = items.length;
      const completed = items.filter(i => i.status === 'COMPLETED').length;
      const bySentiment = {
        positive: items.filter(i => i.sentiment === 'POSITIVE').length,
        negative: items.filter(i => i.sentiment === 'NEGATIVE').length,
      };

      stats.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${total}</div>
          <div class="stat-label">Total Feedback</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${completed}</div>
          <div class="stat-label">Processed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${bySentiment.positive}</div>
          <div class="stat-label">Positive</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${bySentiment.negative}</div>
          <div class="stat-label">Negative</div>
        </div>
      `;
    }

    // Submit feedback form
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('feedbackText').value;
      const source = document.getElementById('feedbackSource').value;
      const messageDiv = document.getElementById('submitMessage');

      try {
        const response = await fetch('/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, source }),
        });

        if (response.ok) {
          const data = await response.json();
          messageDiv.innerHTML = `<div class="success">‚úì Feedback submitted! ID: ${data.id}</div>`;
          document.getElementById('feedbackForm').reset();
          setTimeout(() => {
            messageDiv.innerHTML = '';
            loadFeedback();
          }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="error">Failed to submit feedback</div>';
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
      }
    });

    // Search
    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('searchResults');

      if (!query) {
        resultsDiv.innerHTML = '';
        return;
      }

      resultsDiv.innerHTML = '<div class="loading"><span class="spinner"></span> Searching...</div>';

      try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        // Display thinking process
        let thinkingHTML = '';
        if (data.thinking) {
          thinkingHTML = `
            <div style="background: #1a1a1a; border: 1px solid #333333; border-radius: 8px; padding: 16px; margin-bottom: 20px;">
              <div style="font-weight: 600; color: #F38020; margin-bottom: 12px;">ü§î AI Thinking Process</div>
              <div style="color: #cccccc; font-size: 14px; line-height: 1.6;">
                <div style="margin-bottom: 8px;">${data.thinking.message}</div>
                ${data.thinking.process ? `
                  <div style="color: #999999; font-size: 13px;">
                    ${data.thinking.process.map(step => `<div style="margin: 4px 0;">‚úì ${step}</div>`).join('')}
                  </div>
                ` : ''}
              </div>
            </div>
          `;
        }

        if (data.results && data.results.length > 0) {
          resultsDiv.innerHTML = `
            ${thinkingHTML}
            <div style="margin-bottom: 16px; color: #999; display: flex; justify-content: space-between;">
              <span>Found ${data.results.length} results</span>
              <span style="font-size: 12px;">Ranked by semantic similarity</span>
            </div>
            <div class="feedback-list">
              ${data.results.map((item, idx) => `
                <div class="feedback-card">
                  <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;">
                    <div style="flex: 1;">
                      <div class="feedback-text">${escapeHtml(item.original_text)}</div>
                    </div>
                    <div style="text-align: right; margin-left: 16px;">
                      ${item.relevance ? `
                        <div style="background: rgba(243, 128, 32, 0.1); border: 1px solid rgba(243, 128, 32, 0.3); border-radius: 4px; padding: 6px 10px; font-size: 12px;">
                          <div style="color: #F38020; font-weight: 600;">${item.relevance.percentage}% Match</div>
                          <div style="color: #999999; font-size: 11px; margin-top: 2px;">Relevance</div>
                        </div>
                      ` : ''}
                    </div>
                  </div>

                  ${item.relevance ? `
                    <div style="background: #111111; padding: 10px; border-left: 3px solid #F38020; border-radius: 4px; margin-bottom: 12px; font-size: 13px; color: #cccccc;">
                      üí° ${item.relevance.explanation}
                    </div>
                  ` : ''}

                  <div class="feedback-meta">
                    <span class="badge status">${item.status}</span>
                    ${item.sentiment ? `<span class="badge sentiment-${item.sentiment.toLowerCase()}">${item.sentiment}</span>` : ''}
                    ${item.category ? `<span class="badge category">${item.category}</span>` : ''}
                    ${item.urgency ? `<span class="badge urgency-${item.urgency}">${item.urgency}</span>` : ''}
                  </div>

                  <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #222222; display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 12px; color: #666666;">ID: ${escapeHtml(item.id.substring(0, 8))}...</span>
                    <div style="font-size: 12px;">
                      <a href="#" style="color: #F38020; text-decoration: none; margin-left: 12px;" onclick="alert('Source: ${item.original_text ? 'Feedback submitted' : 'Unknown source'}')">${item.original_text ? 'üîó View' : 'Source'}</a>
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        } else {
          resultsDiv.innerHTML = `
            ${thinkingHTML}
            <div class="empty-state">
              <div class="empty-state-icon">üîç</div>
              <div>No similar feedback found</div>
              <div style="font-size: 12px; color: #666666; margin-top: 8px;">Try a different search query</div>
            </div>
          `;
        }
      } catch (error) {
        resultsDiv.innerHTML = '<div class="error">Search failed: ' + error.message + '</div>';
      }
    });

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load initial feedback
    loadFeedback();
    // Refresh every 10 seconds
    setInterval(loadFeedback, 10000);
  </script>
</body>
</html>
