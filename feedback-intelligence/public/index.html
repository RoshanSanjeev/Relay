<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Intelligence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
      line-height: 1.6;
      letter-spacing: -0.3px;
      overflow: hidden;
    }

    /* Premium gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d0d0d 100%);
      z-index: -1;
      pointer-events: none;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: rgba(15, 15, 15, 0.5);
      position: relative;
    }

    /* ========== HEADER ========== */
    header {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(243, 128, 32, 0.1);
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #F38020, transparent);
      opacity: 0.3;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-brand h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 32px;
      font-weight: 700;
      color: #F38020;
      letter-spacing: -1px;
      line-height: 1;
    }

    .header-brand p {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .header-controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .mock-data-badge {
      background: rgba(243, 128, 32, 0.08);
      border: 1px solid rgba(243, 128, 32, 0.25);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      color: #F38020;
      font-weight: 600;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mock-data-badge:hover {
      border-color: rgba(243, 128, 32, 0.5);
      background: rgba(243, 128, 32, 0.12);
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .button:hover::before {
      left: 100%;
    }

    .button.primary {
      background: #F38020;
      color: #000;
      box-shadow: 0 8px 24px rgba(243, 128, 32, 0.2);
    }

    .button.primary:hover {
      box-shadow: 0 12px 32px rgba(243, 128, 32, 0.3);
      transform: translateY(-2px);
    }

    .button.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #e5e5e5;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .button.secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
    }

    /* ========== CONTENT ========== */
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 0;
    }

    /* ========== DRAGGABLE DIVIDER ========== */
    /* ========== UNIFIED CONTROL SYSTEM ========== */
    :root {
      --control-idle: rgba(243, 128, 32, 0.08);
      --control-hover: rgba(243, 128, 32, 0.16);
      --control-active: rgba(243, 128, 32, 0.28);
      --control-transition: cubic-bezier(0.34, 1.56, 0.64, 1);
      --control-transition-duration: 0.25s;
    }

    /* ========== HORIZONTAL DIVIDER (col-resize) ========== */
    .divider {
      width: 8px;
      background: linear-gradient(90deg,
        transparent 0%,
        var(--control-idle) 50%,
        transparent 100%);
      cursor: col-resize;
      transition: background 0.25s var(--control-transition), box-shadow 0.25s ease;
      position: relative;
      flex-shrink: 0;
      border-left: 1px solid rgba(243, 128, 32, 0.05);
      border-right: 1px solid rgba(243, 128, 32, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 24px;
      background: rgba(243, 128, 32, 0.15);
      border-radius: 2px;
      transition: all 0.25s var(--control-transition);
    }

    .divider:hover {
      background: linear-gradient(90deg,
        transparent 0%,
        var(--control-hover) 50%,
        transparent 100%);
      box-shadow: inset 0 0 8px rgba(243, 128, 32, 0.08);
    }

    .divider:hover::before {
      height: 32px;
      background: rgba(243, 128, 32, 0.25);
      box-shadow: 0 0 8px rgba(243, 128, 32, 0.15);
    }

    .divider.dragging {
      background: linear-gradient(90deg,
        transparent 0%,
        var(--control-active) 50%,
        transparent 100%);
      box-shadow: inset 0 0 12px rgba(243, 128, 32, 0.12);
    }

    .divider.dragging::before {
      height: 40px;
      background: rgba(243, 128, 32, 0.35);
      box-shadow: 0 0 12px rgba(243, 128, 32, 0.25);
    }

    /* ========== VERTICAL DIVIDER (row-resize) ========== */
    .v-divider {
      height: 8px;
      background: linear-gradient(180deg,
        transparent 0%,
        var(--control-idle) 50%,
        transparent 100%);
      cursor: row-resize;
      transition: background 0.25s var(--control-transition), box-shadow 0.25s ease;
      position: relative;
      flex-shrink: 0;
      border-top: 1px solid rgba(243, 128, 32, 0.05);
      border-bottom: 1px solid rgba(243, 128, 32, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .v-divider::before {
      content: '';
      position: absolute;
      height: 2px;
      width: 24px;
      background: rgba(243, 128, 32, 0.15);
      border-radius: 2px;
      transition: all 0.25s var(--control-transition);
    }

    .v-divider:hover {
      background: linear-gradient(180deg,
        transparent 0%,
        var(--control-hover) 50%,
        transparent 100%);
      box-shadow: inset 0 0 8px rgba(243, 128, 32, 0.08);
    }

    .v-divider:hover::before {
      width: 32px;
      background: rgba(243, 128, 32, 0.25);
      box-shadow: 0 0 8px rgba(243, 128, 32, 0.15);
    }

    .v-divider.dragging {
      background: linear-gradient(180deg,
        transparent 0%,
        var(--control-active) 50%,
        transparent 100%);
      box-shadow: inset 0 0 12px rgba(243, 128, 32, 0.12);
    }

    .v-divider.dragging::before {
      width: 40px;
      background: rgba(243, 128, 32, 0.35);
      box-shadow: 0 0 12px rgba(243, 128, 32, 0.25);
    }

    /* ========== LEFT PANEL - AI CHAT ========== */
    .left-panel {
      flex: 0 0 48%;
      display: flex;
      flex-direction: column;
      background: rgba(20, 20, 20, 0.4);
      position: relative;
      min-width: 300px;
    }

    .left-panel::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(243, 128, 32, 0.2), transparent);
      pointer-events: none;
    }

    .panel-header {
      padding: 28px 28px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      background: linear-gradient(to bottom, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.4));
    }

    .panel-header h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }

    .panel-header p {
      font-size: 12px;
      color: #777;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 500;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 28px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* ========== UNIFIED SCROLLBAR SYSTEM ========== */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.12),
        rgba(243, 128, 32, 0.18));
      border-radius: 4px;
      border: 1px solid rgba(243, 128, 32, 0.08);
      background-clip: padding-box;
      transition: background 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.22),
        rgba(243, 128, 32, 0.32));
      box-shadow: inset 0 0 6px rgba(243, 128, 32, 0.1);
    }

    .chat-container::-webkit-scrollbar-thumb:active {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.28),
        rgba(243, 128, 32, 0.42));
    }

    .messages-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.ai .bubble {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #d5d5d5;
      backdrop-filter: blur(10px);
    }

    .message.user .bubble {
      background: #F38020;
      color: #000;
      font-weight: 500;
      letter-spacing: 0.2px;
      box-shadow: 0 4px 16px rgba(243, 128, 32, 0.2);
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quick-action-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .quick-action-btn {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(243, 128, 32, 0.15);
      color: #d5d5d5;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      font-weight: 500;
    }

    .quick-action-btn:hover {
      background: rgba(243, 128, 32, 0.1);
      border-color: rgba(243, 128, 32, 0.35);
      transform: translateX(4px);
    }

    .input-area {
      padding: 20px 28px 28px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      gap: 12px;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-wrapper input::placeholder {
      color: #666;
    }

    .input-wrapper input:focus {
      border-color: rgba(243, 128, 32, 0.4);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(243, 128, 32, 0.1);
    }

    /* ========== RIGHT PANEL - BROWSER ========== */
    .right-panel {
      flex: 0 0 52%;
      display: flex;
      flex-direction: column;
      background: rgba(15, 15, 15, 0.3);
      position: relative;
      min-width: 300px;
      overflow: hidden;
    }

    .right-panel-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .filters-container {
      padding: 28px 28px 20px;
      background: linear-gradient(to bottom, rgba(30, 30, 30, 0.5), rgba(20, 20, 20, 0.2));
      overflow-y: auto;
      flex: 0 0 200px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .filters-container::-webkit-scrollbar {
      width: 8px;
    }

    .filters-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .filters-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.12),
        rgba(243, 128, 32, 0.18));
      border-radius: 4px;
      border: 1px solid rgba(243, 128, 32, 0.08);
      background-clip: padding-box;
      transition: background 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .filters-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.22),
        rgba(243, 128, 32, 0.32));
      box-shadow: inset 0 0 6px rgba(243, 128, 32, 0.1);
    }

    .filters-container::-webkit-scrollbar-thumb:active {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.28),
        rgba(243, 128, 32, 0.42));
    }

    .filter-section {
      margin-bottom: 24px;
    }

    .filter-section:last-child {
      margin-bottom: 0;
    }

    .filter-label {
      font-size: 11px;
      color: #F38020;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      font-weight: 700;
      margin-bottom: 12px;
      display: block;
    }

    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .filter-option:hover {
      background: rgba(243, 128, 32, 0.08);
      border-color: rgba(243, 128, 32, 0.25);
      transform: translateX(3px);
    }

    .filter-option input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #F38020;
    }

    .filter-option label {
      flex: 1;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filter-count {
      font-size: 12px;
      color: #888;
      font-weight: 500;
    }

    .results-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 28px;
    }

    .results-container::-webkit-scrollbar {
      width: 8px;
    }

    .results-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .results-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.12),
        rgba(243, 128, 32, 0.18));
      border-radius: 4px;
      border: 1px solid rgba(243, 128, 32, 0.08);
      background-clip: padding-box;
      transition: background 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .results-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.22),
        rgba(243, 128, 32, 0.32));
      box-shadow: inset 0 0 6px rgba(243, 128, 32, 0.1);
    }

    .results-container::-webkit-scrollbar-thumb:active {
      background: linear-gradient(180deg,
        rgba(243, 128, 32, 0.28),
        rgba(243, 128, 32, 0.42));
    }

    .results-header {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 600;
      color: #F38020;
      margin-bottom: 16px;
      letter-spacing: -0.3px;
    }

    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feedback-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    .feedback-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #F38020;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .feedback-item:hover {
      background: rgba(243, 128, 32, 0.08);
      border-color: rgba(243, 128, 32, 0.3);
      transform: translateX(4px);
    }

    .feedback-item:hover::before {
      opacity: 1;
    }

    .feedback-source {
      font-size: 11px;
      color: #F38020;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .feedback-text {
      font-size: 13px;
      color: #d5d5d5;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .feedback-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.08);
      color: #aaa;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
    }

    .badge.sentiment-positive {
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
      border-color: rgba(34, 197, 94, 0.25);
    }

    .badge.sentiment-negative {
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.25);
    }

    .badge.urgency-critical {
      background: rgba(220, 38, 38, 0.15);
      color: #dc2626;
      border-color: rgba(220, 38, 38, 0.3);
      font-weight: 600;
    }

    .badge.urgency-high {
      background: rgba(249, 115, 22, 0.15);
      color: #f97316;
      border-color: rgba(249, 115, 22, 0.3);
    }

    .badge.urgency-medium {
      background: rgba(234, 179, 8, 0.15);
      color: #eab308;
      border-color: rgba(234, 179, 8, 0.3);
    }

    .badge.urgency-low {
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
      border-color: rgba(34, 197, 94, 0.25);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* ========== AI ANALYSIS STEPS ========== */
    .ai-analysis {
      padding: 16px;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(243, 128, 32, 0.1);
    }

    .ai-step {
      margin-bottom: 16px;
      padding-left: 36px;
      position: relative;
    }

    .ai-step:last-child { margin-bottom: 0; }

    .ai-step::before {
      content: '';
      position: absolute;
      left: 11px;
      top: 28px;
      bottom: -16px;
      width: 2px;
      background: rgba(255, 255, 255, 0.1);
    }

    .ai-step:last-child::before { display: none; }

    .ai-step-num {
      position: absolute;
      left: 0;
      top: 0;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.1);
      color: #666;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }

    .ai-step-num.active {
      background: rgba(243, 128, 32, 0.2);
      color: #F38020;
      border: 2px solid #F38020;
      animation: stepPulse 1.5s ease-in-out infinite;
    }

    .ai-step-num.done {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 2px solid #22c55e;
    }

    @keyframes stepPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(243, 128, 32, 0.4); }
      50% { box-shadow: 0 0 0 6px rgba(243, 128, 32, 0); }
    }

    .ai-step-title {
      font-size: 13px;
      font-weight: 600;
      color: #e5e5e5;
      margin-bottom: 6px;
    }

    .ai-step.pending .ai-step-title { color: #666; }

    .ai-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .ai-chip {
      display: inline-flex;
      align-items: center;
      gap: 5px;

    .ai-priority.p1 { background: rgba(220, 38, 38, 0.2); color: #dc2626; }

    @keyframes spin {

    /* ========== RESPONSIVE ========== */
    @media (max-width: 1200px) {

<body>
  <div class="app-container">

    <!-- CONTENT -->

                </label>
              </div>

                <input type="checkbox" id="filter-high" />
                <label for="filter-high">
                  <span>üü† High</span>
                  <span class="filter-count" id="count-high">0</span>
                </label>
              </div>
              <div class="filter-option" data-urgency="medium">
                <input type="checkbox" id="filter-medium" />
                <label for="filter-medium">
                  <span>üü° Medium</span>
                  <span class="filter-count" id="count-medium">0</span>
                </label>
              </div>
              <div class="filter-option" data-urgency="low">
                <input type="checkbox" id="filter-low" />
                <label for="filter-low">
                  <span>üü¢ Low</span>
                  <span class="filter-count" id="count-low">0</span>
                </label>
              </div>

        <!-- VERTICAL DIVIDER -->
        <div class="v-divider" id="vDivider"></div>

        <div class="results-container" id="resultsContainer">

          <div class="feedback-list" id="feedbackList"></div>

  <script>
    const mockFeedback = [
      { content: 'Login completely broken, blocking all user access', source: 'support-ticket', sentiment: 'negative', urgency: 'critical', author: 'Support' },
      { content: 'New dashboard design is amazing, very intuitive', source: 'discord', sentiment: 'positive', urgency: 'low', author: 'User #234' },
      { content: 'API docs are outdated and missing examples', source: 'github-issue', sentiment: 'negative', urgency: 'high', author: 'Dev' },
      { content: 'Excellent customer support response time', source: 'email', sentiment: 'positive', urgency: 'low', author: 'Client' },
      { content: 'Performance is slow during peak hours', source: 'twitter', sentiment: 'negative', urgency: 'high', author: '@feedback' },
      { content: 'Would love dark mode support', source: 'discord', sentiment: 'neutral', urgency: 'medium', author: 'User #567' },
      { content: 'Slack integration would be powerful', source: 'github-issue', sentiment: 'positive', urgency: 'medium', author: 'Engineer' },
      { content: 'Pricing is higher than competitors', source: 'email', sentiment: 'negative', urgency: 'medium', author: 'Prospect' },
      { content: 'Works well for our enterprise needs', source: 'support-ticket', sentiment: 'positive', urgency: 'low', author: 'PM' },
      { content: 'Mobile app crashes on startup', source: 'twitter', sentiment: 'negative', urgency: 'critical', author: '@user' },
    ];

    let allFeedback = [];
    let selectedSources = new Set(['all']);
    let selectedSentiments = new Set();
    let selectedUrgencies = new Set();

    /* ========== DRAGGABLE DIVIDER ========== */
    let isDragging = false;
    const divider = document.getElementById('divider');
    const content = document.getElementById('content');
    const leftPanel = document.getElementById('leftPanel');
    const rightPanel = document.getElementById('rightPanel');

    divider.addEventListener('mousedown', () => {
      isDragging = true;
      divider.classList.add('dragging');
      document.body.style.cursor = 'col-resize';
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const contentRect = content.getBoundingClientRect();
      const newLeftWidth = e.clientX - contentRect.left;
      const totalWidth = contentRect.width;

      // Constrain to minimum widths
      if (newLeftWidth < 300 || totalWidth - newLeftWidth < 300) return;

      const leftPercent = (newLeftWidth / totalWidth) * 100;
      const rightPercent = 100 - leftPercent - 0.5; // 0.5% for divider

      leftPanel.style.flex = `0 0 ${leftPercent}%`;
      rightPanel.style.flex = `0 0 ${rightPercent}%`;
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        divider.classList.remove('dragging');
        document.body.style.cursor = 'default';
        document.body.style.userSelect = 'auto';
      }
    });

    /* ========== VERTICAL DIVIDER (filters vs results) ========== */
    let isVDragging = false;
    const vDivider = document.getElementById('vDivider');
    const rightPanelContent = document.getElementById('rightPanelContent');
    const filtersContainer = document.getElementById('filtersContainer');
    const resultsContainer = document.getElementById('resultsContainer');

    vDivider.addEventListener('mousedown', () => {
      isVDragging = true;
      vDivider.classList.add('dragging');
      document.body.style.cursor = 'row-resize';
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isVDragging) return;

      const contentRect = rightPanelContent.getBoundingClientRect();
      const newFiltersHeight = e.clientY - contentRect.top;
      const totalHeight = contentRect.height;

      // Constrain to minimum heights (50px for filters, 100px for results)
      if (newFiltersHeight < 50 || totalHeight - newFiltersHeight < 100) return;

      const filtersPercent = (newFiltersHeight / totalHeight) * 100;
      const resultsPercent = 100 - filtersPercent - 0.5; // 0.5% for divider

      filtersContainer.style.flex = `0 0 ${filtersPercent}%`;
      resultsContainer.style.flex = `0 0 ${resultsPercent}%`;
    });

    document.addEventListener('mouseup', () => {
      if (isVDragging) {
        isVDragging = false;
        vDivider.classList.remove('dragging');
        document.body.style.cursor = 'default';
        document.body.style.userSelect = 'auto';
      }
    });

    async function init() {
      await loadFeedback();
      updateCounts();
      displayFeedback();
      setupEventListeners();
      addMessage('ai', `<div style="font-size: 13px;">
        <div style="margin-bottom: 8px;">üëã <strong>Welcome, PM!</strong> I can help you analyze customer feedback and surface actionable insights.</div>
        <div style="color: #888; font-size: 12px; margin-bottom: 8px;">Try asking me:</div>
        <div style="color: #F38020; font-size: 12px;">‚Ä¢ "What are my critical blockers?"</div>
        <div style="color: #F38020; font-size: 12px;">‚Ä¢ "Show negative feedback trends"</div>
        <div style="color: #F38020; font-size: 12px;">‚Ä¢ "What features are customers requesting?"</div>
        <div style="color: #F38020; font-size: 12px;">‚Ä¢ "Give me a feedback overview"</div>
      </div>`, true);
    }

    async function loadFeedback() {
      try {
        const response = await fetch('/api/feedback?limit=1000');
        const data = await response.json();
        allFeedback = data.data || [];
        updateMockDataCount();
      } catch (error) {
        console.error('Failed to load:', error);
      }
    }

    function updateMockDataCount() {
      document.getElementById('mockDataCount').textContent = `${allFeedback.length} items`;
    }

    async function generateMockData() {
      const btn = document.getElementById('generateMockBtn');
      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        for (const fb of mockFeedback) {
          await fetch('/api/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(fb),
          });
        }
        await loadFeedback();
        displayFeedback();
      } finally {
        btn.disabled = false;
        btn.textContent = 'Generate Mock Data';
      }
    }

    function updateCounts() {
      const counts = { email: 0, discord: 0, 'support-ticket': 0, twitter: 0, 'github-issue': 0, positive: 0, neutral: 0, negative: 0, critical: 0, high: 0, medium: 0, low: 0 };
      allFeedback.forEach(item => {
        if (counts[item.source] !== undefined) counts[item.source]++;
        if (counts[item.sentiment] !== undefined) counts[item.sentiment]++;
        if (counts[item.urgency] !== undefined) counts[item.urgency]++;
      });
      Object.entries(counts).forEach(([key, count]) => {
        const el = document.getElementById(`count-${key}`);
        if (el) el.textContent = count;
      });
    }

    function displayFeedback() {
      const sources = selectedSources.has('all') ? null : Array.from(selectedSources);
      const sentiments = selectedSentiments.size > 0 ? Array.from(selectedSentiments) : null;
      const urgencies = selectedUrgencies.size > 0 ? Array.from(selectedUrgencies) : null;

      let filtered = allFeedback.filter(item => {
        const sourceMatch = !sources || sources.includes(item.source);
        const sentimentMatch = !sentiments || sentiments.includes(item.sentiment);
        const urgencyMatch = !urgencies || urgencies.includes(item.urgency);
        return sourceMatch && sentimentMatch && urgencyMatch;
      });

      const list = document.getElementById('feedbackList');
      const header = document.getElementById('resultsHeader');

      if (filtered.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No results</p></div>';
        header.textContent = 'No feedback found';
        return;
      }

      header.textContent = `Showing ${filtered.length} result${filtered.length !== 1 ? 's' : ''}`;
      list.innerHTML = filtered.map(item => `
        <div class="feedback-item">
          <div class="feedback-source">${getEmoji(item.source)} ${item.source}</div>
          <div class="feedback-text">${escapeHtml(item.content)}</div>
          <div class="feedback-meta">
            <span class="badge sentiment-${item.sentiment}">${item.sentiment}</span>
            <span class="badge urgency-${item.urgency}">‚ö° ${item.urgency}</span>
            ${item.author ? `<span class="badge">üë§ ${item.author}</span>` : ''}
          </div>
        </div>
      `).join('');
    }

    function getEmoji(source) {
      return { email: 'üìß', discord: 'üí¨', 'support-ticket': 'üé´', twitter: 'ùïè', 'github-issue': 'üêô' }[source] || 'üìù';
    }

    function setupEventListeners() {
      document.getElementById('generateMockBtn').addEventListener('click', generateMockData);
      document.getElementById('processAiBtn').addEventListener('click', () => addMessage('ai', '‚ö° Processing feedback with AI...'));
      document.getElementById('sendBtn').addEventListener('click', sendMessage);
      document.getElementById('aiInput').addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

      document.querySelectorAll('[data-source]').forEach(opt => {
        opt.addEventListener('click', () => {
          const source = opt.dataset.source;
          const cb = opt.querySelector('input');
          cb.checked = !cb.checked;

          if (source === 'all') {
            selectedSources = new Set(['all']);
            document.querySelectorAll('[data-source] input').forEach(c => c.checked = c.id === 'filter-all');
          } else {
            selectedSources.delete('all');
            cb.checked ? selectedSources.add(source) : selectedSources.delete(source);
            if (!selectedSources.size) selectedSources = new Set(['all']);
          }
          document.getElementById('filter-all').checked = selectedSources.has('all');
          displayFeedback();
        });
      });

      document.querySelectorAll('[data-sentiment]').forEach(opt => {
        opt.addEventListener('click', () => {
          const sentiment = opt.dataset.sentiment;
          const cb = opt.querySelector('input');
          cb.checked = !cb.checked;
          cb.checked ? selectedSentiments.add(sentiment) : selectedSentiments.delete(sentiment);
          displayFeedback();
        });
      });

      document.querySelectorAll('[data-urgency]').forEach(opt => {
        opt.addEventListener('click', () => {
          const urgency = opt.dataset.urgency;
          const cb = opt.querySelector('input');
          cb.checked = !cb.checked;
          cb.checked ? selectedUrgencies.add(urgency) : selectedUrgencies.delete(urgency);
          displayFeedback();
        });
      });

      document.querySelectorAll('.quick-action-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById('aiInput').value = btn.dataset.prompt;
          sendMessage();
        });
      });
    }

    function addMessage(type, text, isHtml = false) {
      const area = document.getElementById('messagesArea');
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      if (isHtml) {
        bubble.innerHTML = text;
      } else {
        bubble.textContent = text;
      }
      msg.appendChild(bubble);
      area.appendChild(msg);
      area.scrollTop = area.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('aiInput');
      const query = input.value.trim();
      if (!query) return;

      addMessage('user', query);
      input.value = '';
      document.getElementById('quickActions').style.display = 'none';

      // Start the animated analysis
      await runPMAnalysis(query);
    }

    // Delay helper for animations
    const delay = ms => new Promise(r => setTimeout(r, ms));

    // Main PM Analysis function with step-by-step visualization
    async function runPMAnalysis(query) {
      const lower = query.toLowerCase();
      const area = document.getElementById('messagesArea');

      // Create analysis container
      const analysisDiv = document.createElement('div');
      analysisDiv.className = 'message ai';
      analysisDiv.innerHTML = `<div class="bubble ai-analysis" id="currentAnalysis"></div>`;
      area.appendChild(analysisDiv);
      const container = document.getElementById('currentAnalysis');

      // Determine analysis type
      let analysisType = detectAnalysisType(lower);

      // STEP 1: Understanding Query
      container.innerHTML = buildStep(1, 'active', 'Understanding your question', [
        { text: `Parsing: "${query.substring(0, 40)}${query.length > 40 ? '...' : ''}"`, status: 'active' }
      ], 33);
      area.scrollTop = area.scrollHeight;
      await delay(600);

      // STEP 2: Gathering Data
      const sources = ['D1 Database', 'Email Channel', 'Discord', 'Support Tickets', 'Twitter', 'GitHub Issues'];
      const searchChips = sources.map(s => ({ text: `Searching ${s}`, status: 'active' }));

      container.innerHTML = buildStep(1, 'done', 'Understanding your question', [
        { text: `Query type: ${analysisType.label}`, status: 'done' }
      ], 33) + buildStep(2, 'active', 'Gathering feedback data from all sources', searchChips.slice(0, 3), 50);
      area.scrollTop = area.scrollHeight;
      await delay(500);

      // Show more chips
      container.innerHTML = buildStep(1, 'done', 'Understanding your question', [
        { text: `Query type: ${analysisType.label}`, status: 'done' }
      ], 33) + buildStep(2, 'active', 'Gathering feedback data from all sources', searchChips, 66);
      area.scrollTop = area.scrollHeight;
      await delay(600);

      // STEP 3: Analyzing Patterns
      const results = analysisType.filter(allFeedback);
      const stats = computeStats(results);

      container.innerHTML = buildStep(1, 'done', 'Understanding your question', [
        { text: `Query type: ${analysisType.label}`, status: 'done' }
      ], 33) + buildStep(2, 'done', 'Gathering feedback data from all sources', [
        { text: `Found ${allFeedback.length} total items`, status: 'done' },
        { text: `${results.length} match your query`, status: 'done' }
      ], 66) + buildStep(3, 'active', 'Analyzing patterns and generating insights', [
        { text: 'Computing sentiment distribution', status: 'active' },
        { text: 'Identifying urgency trends', status: 'active' },
        { text: 'Extracting key themes', status: 'active' }
      ], 85);
      area.scrollTop = area.scrollHeight;
      await delay(800);

      // STEP 4: Final Results with PM Insights
      const insights = generatePMInsights(results, stats, analysisType);

      container.innerHTML = buildStep(1, 'done', 'Understanding your question', [
        { text: `Query type: ${analysisType.label}`, status: 'done' }
      ], 100) + buildStep(2, 'done', 'Gathering feedback data from all sources', [
        { text: `Found ${allFeedback.length} total items`, status: 'done' },
        { text: `${results.length} match your query`, status: 'done' }
      ], 100) + buildStep(3, 'done', 'Analyzing patterns and generating insights', [
        { text: `Sentiment: ${stats.positive} positive, ${stats.negative} negative`, status: 'done' },
        { text: `Urgency: ${stats.critical + stats.high} high-priority items`, status: 'done' }
      ], 100) + buildInsightsSection(insights, results);

      area.scrollTop = area.scrollHeight;
      container.removeAttribute('id');
    }

    function detectAnalysisType(query) {
      if (query.includes('critical') || query.includes('urgent') || query.includes('priority') || query.includes('blockers')) {
        return { label: 'Critical Issues Analysis', filter: f => f.urgency === 'critical' || f.urgency === 'high' || f.sentiment === 'negative' };
      }
      if (query.includes('negative') || query.includes('complaint') || query.includes('unhappy') || query.includes('problems')) {
        return { label: 'Negative Sentiment Analysis', filter: f => f.sentiment === 'negative' };
      }
      if (query.includes('positive') || query.includes('happy') || query.includes('praise') || query.includes('good')) {
        return { label: 'Positive Feedback Analysis', filter: f => f.sentiment === 'positive' };
      }
      if (query.includes('trend') || query.includes('pattern') || query.includes('overview') || query.includes('summary')) {
        return { label: 'Trend Analysis', filter: f => true };
      }
      if (query.includes('feature') || query.includes('request') || query.includes('want') || query.includes('need')) {
        return { label: 'Feature Request Analysis', filter: f => f.sentiment === 'neutral' || f.content.toLowerCase().includes('want') || f.content.toLowerCase().includes('need') };
      }
      if (query.includes('discord')) return { label: 'Discord Channel Analysis', filter: f => f.source === 'discord' };
      if (query.includes('email')) return { label: 'Email Feedback Analysis', filter: f => f.source === 'email' };
      if (query.includes('support') || query.includes('ticket')) return { label: 'Support Ticket Analysis', filter: f => f.source === 'support-ticket' };
      if (query.includes('twitter') || query.includes('social')) return { label: 'Social Media Analysis', filter: f => f.source === 'twitter' };
      if (query.includes('github') || query.includes('issue')) return { label: 'GitHub Issues Analysis', filter: f => f.source === 'github-issue' };
      return { label: 'General Feedback Analysis', filter: f => true };
    }

    function computeStats(results) {
      return {
        total: results.length,
        positive: results.filter(f => f.sentiment === 'positive').length,
        negative: results.filter(f => f.sentiment === 'negative').length,
        neutral: results.filter(f => f.sentiment === 'neutral').length,
        critical: results.filter(f => f.urgency === 'critical').length,
        high: results.filter(f => f.urgency === 'high').length,
        medium: results.filter(f => f.urgency === 'medium').length,
        low: results.filter(f => f.urgency === 'low').length,
        sources: [...new Set(results.map(r => r.source))]
      };
    }

    function generatePMInsights(results, stats, analysisType) {
      const insights = [];

      // Key Metric
      if (stats.total > 0) {
        const negPercent = Math.round((stats.negative / stats.total) * 100);
        const critPercent = Math.round(((stats.critical + stats.high) / stats.total) * 100);

        insights.push({
          type: 'metric',
          title: 'Key Metrics',
          content: `${stats.total} items analyzed ‚Ä¢ ${negPercent}% negative sentiment ‚Ä¢ ${critPercent}% high-priority`
        });
      }

      // Critical Action Items
      const criticalItems = results.filter(f => f.urgency === 'critical' || (f.urgency === 'high' && f.sentiment === 'negative'));
      if (criticalItems.length > 0) {
        insights.push({
          type: 'action',
          title: 'Requires Immediate Attention',
          priority: 'p1',
          content: criticalItems[0].content,
          source: criticalItems[0].source
        });
      }

      // High Priority
      const highItems = results.filter(f => f.urgency === 'high' && f.sentiment !== 'positive');
      if (highItems.length > 1) {
        insights.push({
          type: 'action',
          title: 'High Priority Items',
          priority: 'p2',
          content: `${highItems.length} items need attention this week`,
          items: highItems.slice(0, 2)
        });
      }

      // Recommendation
      if (stats.negative > stats.positive) {
        insights.push({
          type: 'recommendation',
          title: 'PM Recommendation',
          content: `Negative feedback (${stats.negative}) outweighs positive (${stats.positive}). Consider scheduling a customer feedback review to identify root causes.`
        });
      } else if (stats.positive > stats.negative * 2) {
        insights.push({
          type: 'recommendation',
          title: 'PM Recommendation',
          content: `Strong positive sentiment! Consider reaching out to happy customers for testimonials or case studies.`
        });
      }

      // Source Distribution
      if (stats.sources.length > 1) {
        const sourceCounts = stats.sources.map(s => ({
          source: s,
          count: results.filter(r => r.source === s).length
        })).sort((a, b) => b.count - a.count);

        insights.push({
          type: 'distribution',
          title: 'Feedback Sources',
          sources: sourceCounts
        });
      }

      return insights;
    }

    function buildStep(num, status, title, chips, progress) {
      const chipsHtml = chips.map(c => `<span class="ai-chip ${c.status}">${c.status === 'active' ? '‚óâ' : '‚úì'} ${c.text}</span>`).join('');
      return `
        <div class="ai-step ${status === 'pending' ? 'pending' : ''}">
          <div class="ai-step-num ${status}">${status === 'done' ? '‚úì' : num}</div>
          <div class="ai-step-content">
            <div class="ai-step-title">${title}</div>
            <div class="ai-chips">${chipsHtml}</div>
          </div>
        </div>
        ${progress ? `<div class="ai-progress"><div class="ai-progress-bar" style="width: ${progress}%"></div></div>` : ''}
      `;
    }

    function buildInsightsSection(insights, results) {
      let html = '<div style="margin-top: 16px;">';

      insights.forEach(insight => {
        if (insight.type === 'metric') {
          html += `<div class="ai-insight">
            <div class="ai-insight-label">üìä ${insight.title}</div>
            <div class="ai-insight-text">${insight.content}</div>
          </div>`;
        } else if (insight.type === 'action') {
          html += `<div class="ai-action">
            <span class="ai-priority ${insight.priority}">${insight.priority === 'p1' ? 'Critical' : 'High'}</span>
            <div>
              <div style="font-size: 11px; color: #F38020; margin-bottom: 2px;">${insight.title}</div>
              <div class="ai-action-text">"${escapeHtml(insight.content)}"</div>
              ${insight.source ? `<div style="font-size: 10px; color: #666; margin-top: 4px;">Source: ${insight.source}</div>` : ''}
            </div>
          </div>`;
        } else if (insight.type === 'recommendation') {
          html += `<div class="ai-insight" style="border-left-color: #22c55e;">
            <div class="ai-insight-label" style="color: #22c55e;">üí° ${insight.title}</div>
            <div class="ai-insight-text">${insight.content}</div>
          </div>`;
        } else if (insight.type === 'distribution') {
          const btns = insight.sources.map(s =>
            `<button class="ai-source-btn" onclick="document.querySelectorAll('[data-source=\\'${s.source}\\']')[0]?.click()">
              ${getEmoji(s.source)} ${s.source} (${s.count})
            </button>`
          ).join('');
          html += `<div class="ai-sources">
            <div class="ai-sources-label">üìç Sources (click to filter)</div>
            ${btns}
          </div>`;
        }
      });

      // Top results preview
      if (results.length > 0) {
        html += `<div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.08);">
          <div style="font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;">Top Results Preview</div>`;
        results.slice(0, 2).forEach(item => {
          const sColor = item.sentiment === 'positive' ? '#22c55e' : item.sentiment === 'negative' ? '#ef4444' : '#888';
          html += `<div style="padding: 8px; background: rgba(255,255,255,0.02); border-radius: 6px; margin-bottom: 6px; font-size: 12px;">
            <div style="color: ${sColor}; font-size: 10px; margin-bottom: 4px;">${getEmoji(item.source)} ${item.source} ‚Ä¢ ${item.sentiment} ‚Ä¢ ${item.urgency}</div>
            <div style="color: #ccc;">"${escapeHtml(item.content.substring(0, 80))}${item.content.length > 80 ? '...' : ''}"</div>
          </div>`;
        });
        html += '</div>';
      }

      html += '</div>';
      return html;
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
